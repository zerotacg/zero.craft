<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>zero.craft</title>

    <link type="image/x-icon" rel="shortcut icon" href="./favicon.ico">

    <link type="text/css" rel="stylesheet" href="./css/zero.craft.css">
    <link type="text/css" rel="stylesheet" href="css/item.css">
    <link type="text/css" rel="stylesheet" href="./textures/texture.css">
    <link type="text/css" rel="stylesheet" href="./textures/texture_interfaces_dxtc.css">
    <link type="text/css" rel="stylesheet" href="./textures/texture_interfaces_v3.css">
    <link type="text/css" rel="stylesheet" href="./textures/texture_interfaces_v3_login.css">
    <link type="text/css" rel="stylesheet" href="./textures/texture_interfaces_v3_outgame_ui.css">

    <link type="text/css" rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.css">
    <script src="jspm_packages/system.js"></script>
    <script>
        System.config({ baseURL: "./" });
    </script>
    <script src="config.js"></script>
</head>
<body role="document">


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">zero.craft</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Menu entry</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="nav" class="col-md-2">
        </div>

        <div class="col-md-8">
            <div id="pattern">
            </div>

            <div id="items">
            </div>
        </div>


        <div id="preview" class="col-md-2">
            <span class="item-slot">
                <div class="item">
                    <div class="texture bk_zorai"></div>
                    <div class="texture mg_glove"></div>
                    <div class="texture pw_heavy"></div>
                    <span class="quality text-capitalize">250</span>
                </div>
            </span>
            <div class="item-stats">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 35%">
                        35%
                    </div>
                    <div class="progress-bar progress-bar-warning" style="width: 20%">
                        20%
                    </div>
                    <div class="progress-bar progress-bar-danger" style="width: 10%">
                        10%
                    </div>
                </div>
            </div>
        </div>

        <div id="select">
        </div>
    </div>
</div>

<script>
    System.import("zero/component/main");
</script>
</body>
</html>
